# Llama 3B Medium Training Configuration
# Balanced performance for mid-range GPUs (12-24GB VRAM)

model_name: meta-llama/Llama-3.2-3B
dataset_path: ./data
dataset_pattern: "*.jsonl"
tokenized_path: data/tokenized
use_tokenized: true
data_format: prompt_completion

# Data source configuration (local only for educational use)
data_source:
  type: local

cuda_visible_devices: "0"
output_dir: outputs/runs

# Training hyperparameters (Optimized for 12-24GB VRAM)
epochs: 5
batch_size: 8
lr: 3e-4
gradient_accumulation_steps: 1
max_length: 512

# Learning rate schedule
warmup_ratio: 0.03
weight_decay: 0
lr_scheduler_type: cosine

# Precision (FP16 for compatibility)
bf16: false
fp16: true

# LoRA configuration (High-capacity for better performance)
lora_r: 64
lora_alpha: 128
lora_dropout: 0.05
lora_target_modules:
  - q_proj
  - k_proj
  - v_proj
  - o_proj
  - gate_proj
  - up_proj
  - down_proj

# Logging
save_steps: 100
logging_steps: 20
logging_strategy: "steps"
evaluation_strategy: "steps"

# Memory optimization (Disabled for sufficient VRAM)
gradient_checkpointing: false

# DataLoader optimization
dataloader_num_workers: 8
dataloader_prefetch_factor: 4
