# Qwen3 32B Instruct Training Configuration (Phase 2)
# Optimized for A100 80GB with Flash Attention 2

model_name: Qwen/Qwen3-32B
dataset_path: ./data
dataset_pattern: "*.jsonl"
tokenized_path: data/tokenized
use_tokenized: true
data_format: prompt_completion

# Data source configuration
data_source:
  type: local

cuda_visible_devices: "0"
output_dir: outputs/runs

# Training hyperparameters (A100 + LoRA)
epochs: 3
batch_size: 2
lr: 2e-4
gradient_accumulation_steps: 4
max_length: 512

# Learning rate schedule
warmup_ratio: 0.03
weight_decay: 0.01
lr_scheduler_type: cosine

# Precision
bf16: true
fp16: false

# Standard LoRA (no quantization) - faster than QLoRA
# QLoRA used ~35GB, so standard LoRA should fit on A100 80GB

# LoRA configuration (Higher rank for persona learning)
lora_r: 64
lora_alpha: 128
lora_dropout: 0.05
lora_target_modules:
  - q_proj
  - k_proj
  - v_proj
  - o_proj
  - gate_proj
  - up_proj
  - down_proj

# Logging
save_steps: 50
logging_steps: 10
logging_strategy: "steps"
evaluation_strategy: "steps"

# Memory optimization (enabled - required for 32B without quantization)
gradient_checkpointing: true

# DataLoader optimization
dataloader_num_workers: 4
dataloader_prefetch_factor: 2
