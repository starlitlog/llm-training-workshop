# Eval config for baseline Gemma 3 27B (pre-training)
model_path: google/gemma-3-27b-pt
model_subfolder:
dataset_path: ./data/eval
dataset_pattern: "*.jsonl"
data_format: prompt_completion
metrics_dir: artifacts/metrics/gemma3_27b_baseline
max_samples: 100
max_new_tokens: 256
temperature: 0.7
top_p: 0.9
do_sample: true
cuda_visible_devices: "0"
use_gguf: false
