# Llama 3.1 8B Instruct Training Configuration (Phase 2)
# Standard LoRA for 8B model

model_name: meta-llama/Llama-3.1-8B-Instruct
dataset_path: ./data
dataset_pattern: "*.jsonl"
tokenized_path: data/tokenized
use_tokenized: false  # Tokenize on-the-fly (different tokenizer than previous models)
data_format: prompt_completion

# Data source configuration
data_source:
  type: local

cuda_visible_devices: "0"
output_dir: outputs/runs

# Training hyperparameters (A100 optimized)
epochs: 3
batch_size: 8
lr: 2e-4
gradient_accumulation_steps: 1
max_length: 512

# Learning rate schedule
warmup_ratio: 0.03
weight_decay: 0.01
lr_scheduler_type: cosine

# Precision
bf16: true
fp16: false

# LoRA configuration (Higher rank for persona learning)
lora_r: 64
lora_alpha: 128
lora_dropout: 0.05
lora_target_modules:
  - q_proj
  - k_proj
  - v_proj
  - o_proj
  - gate_proj
  - up_proj
  - down_proj

# Logging
save_steps: 50
logging_steps: 10
logging_strategy: "steps"
evaluation_strategy: "steps"

# Memory optimization (disabled - 8B fits easily on A100)
gradient_checkpointing: false

# DataLoader optimization
dataloader_num_workers: 4
dataloader_prefetch_factor: 2
