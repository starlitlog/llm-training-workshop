# Llama 1B Small Training Configuration
# Optimized for lower-end GPUs (8-12GB VRAM)

model_name: meta-llama/Llama-3.2-1B
dataset_path: ./data
dataset_pattern: "*.jsonl"
tokenized_path: data/tokenized
use_tokenized: true
data_format: prompt_completion

# Data source configuration (local only for educational use)
data_source:
  type: local

cuda_visible_devices: "0"
output_dir: outputs/runs

# Training hyperparameters (Memory-optimized for 8GB+ VRAM)
epochs: 8
batch_size: 4
lr: 5e-4
gradient_accumulation_steps: 2
max_length: 512

# Learning rate schedule
warmup_ratio: 0.05
weight_decay: 0.01
lr_scheduler_type: cosine

# Precision (Mixed precision for memory efficiency)
bf16: false
fp16: true

# LoRA configuration (Conservative for stability)
lora_r: 32
lora_alpha: 64
lora_dropout: 0.1
lora_target_modules:
  - q_proj
  - k_proj
  - v_proj
  - o_proj
  - gate_proj
  - up_proj
  - down_proj

# Logging
save_steps: 200
logging_steps: 50
logging_strategy: "steps"
evaluation_strategy: "steps"

# Memory optimization (Essential for smaller GPUs)
gradient_checkpointing: true

# DataLoader optimization
dataloader_num_workers: 4
dataloader_prefetch_factor: 2
